<body>
  <main>
    <div class="container">

      <picture class="image">

      </picture>

      <div class="content">
        <p class="product">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-descriptions">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="price-discount"><strong>$149,99</strong></p>
          <p class="value">$169,99</p>
        </div>
        <button class="btn">
          <i class="fa fa-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
